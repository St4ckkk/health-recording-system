
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Patient Portal</title>
    <link rel="stylesheet" href="../../globals.css">
    <link rel="stylesheet" href="../../node_modules/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../output.css">
</head>
<body class="font-body leading-normal bg-white min-h-screen flex">
    <div class="flex w-full min-h-screen">
        <div class="p-4 mx-auto">
            <div class="w-20 mb-12">
                <div class="border-2 border-gray-800 w-[50px] h-[50px] flex justify-center items-center font-bold">LOGO</div>
            </div>

            <div class="text-center">
                <h1 class="text-3xl font-semibold font-heading mb-2">Welcome</h1>
                <p class="text-md mb-4">Log in to Patient Portal</p>
            </div>
            
            <form class="max-w-[500px] w-[800px] p-[2.9rem] border border-gray-300 rounded-lg">
                <div class="mb-6">
                    <label for="username" class="block text-lg font-medium">Username</label>
                    <div class="relative">
                        <input type="text" id="username" name="username" required class="w-full py-3 px-3 border border-black rounded-md text-base focus:outline-none focus:border-primary-blue focus:border-2">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-lg font-medium">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="w-full py-3 px-3 border border-black rounded-md text-base focus:outline-none focus:border-primary-blue focus:border-2">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-blue-600 bg-transparent border-none cursor-pointer text-sm font-medium">SHOW</button>
                    </div>
                </div>

                <button type="submit" class="w-full py-3.5 bg-blue-600 text-white border-none rounded-full text-base font-medium cursor-pointer hover:bg-blue-700">Log in</button>

                <div class="text-center my-4 text-sm">
                    <a href="#" class="text-blue-600 underline">Forgot username or password?</a>
                </div>

                <div class="text-center mb-4 text-sm">
                    Don't have an account? <a href="#" class="text-blue-600 underline">Create one now</a>.
                </div>
            </form>
        </div>

        <div class="bg-blue-600 text-white p-8 w-[500px] flex items-end">
            <div class="mb-12 p-8">
                <h2 class="text-base font-heading mb-6">Quick access</h2>
                <a href="#" class="flex items-center text-white no-underline mb-4 font-medium">
                    <i class='bx bx-money-withdraw mr-2.5 text-2xl font-light'></i>
                    <span class="text-base relative underline font-medium">Pay a bill</span>
                </a>
                <a href="#" class="flex items-center text-white no-underline mb-4 font-medium">
                    <i class='bx bx-capsule mr-2.5 text-2xl font-light'></i>
                    <span class="text-base relative underline font-medium">Refill a prescription</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const togglePasswordButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePasswordButton.addEventListener('click', function() {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle the button text
                this.textContent = type === 'password' ? 'SHOW' : 'HIDE';
            });
        });
    </script>
</body>
</html>
