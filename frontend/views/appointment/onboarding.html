<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Request</title>
    <link rel="stylesheet" href="../../node_modules/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="../../globals.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-body);
          }
          
          body {
            background-color: #e6f2ff;
          }
          
          .header {
            padding: 10px 0;
          }
          
          
          
          .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 2rem;
          }
          
          .main-content {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 40px;
            margin-left: 2rem;
            
          }
          
          .left-section {
            width: 50%;
          }
          
          .right-section {
            width: 45%;
          }
          
          h1 {
            font-family: var(--font-heading);
            font-size: 35px;
            color: #000;
            margin-bottom: 15px;
            font-weight: 600;
          }
          
          .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
          }
          
          .option-card {
            position: relative;
            padding: 30px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            margin-top: -1px;
            text-decoration: none;
            color: inherit; 
            display: block; 
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
          
          .option-title {
            color: #0066cc;
            font-size: 24px;
            margin-bottom: 20px;
          }
          .option-title:hover {
            text-decoration: underline;
          }
          
          .option-description {
            color: #555;
            margin-bottom: 10px;
          }
          .arrow i {
            color: #0066cc;
            font-size: 30px;
          }
          
          .arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #0066cc;
            font-size: 24px;
          }
          
          .doctor-icon {
            margin-bottom: 10px;
          }
          
          .doctor-icon img {
            width: 30px;
          }
          
    </style>
</head>
<body>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <div style="border: 2px solid #333; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; font-weight: bold;">LOGO</div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="left-section">
                    <h1>Start your appointment request here.</h1>
                    <p class="subtitle">This is the easiest way to reach us.</p>
                </div>
                
                <div class="right-section">
                    <a href="#new-patient" class="option-card">
                        <div class="option-title">New Patients</div>
                        <div class="option-description">Provide your info and set a follow-up time.</div>
                        <div class="arrow"><i class="bx bx-chevron-right"></i></div>
                    </a>
                    
                    <a href="#returning-patient" class="option-card">
                        <div class="option-title">Returning patients</div>
                        <div class="option-description">Request using your patient account.</div>
                        <div class="arrow"><i class="bx bx-chevron-right"></i></div>
                    </a>
                    
                    <a href="#referring-physician" class="option-card">
                        <div class="doctor-icon"><img src="../../public/images/icons/doctor.png" alt=""></div>
                        <div class="option-title">Referring physicians</div>
                        <div class="option-description">Get consults and refer your patients.</div>
                        <div class="arrow"><i class="bx bx-chevron-right"></i></div>
                    </a>
                </div>
            </div>
        </div>
</body>
</html>
