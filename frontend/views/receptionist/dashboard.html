
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist</title>
    <link rel="stylesheet" href="../../node_modules/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="../../globals.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../output.css">
    <style>
        .logo-container {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.2rem;
        }
        
        .logout-container {
            margin-top: auto;
            border-top: 1px solid #eee;
            padding-top: 1rem;
            margin-left: 1.2rem;
        }

        .avatar {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: var(--primary-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="font-body">
    <div class="flex">
        <nav class="bg-white p-4 sidebar border border-gray-200">
            <div class="logo-container text-white p-4 mb-6">
                <div class="mr-3">
                    <div class="logo"> 
                        <div class="w-12 h-12 flex justify-center items-center font-bold text-white">TC</div>
                    </div>
                </div>
            </div>
            <div class="sidebar-content">
                <ul class="space-y-md">
                    <li class="px-sm py-2 rounded-md hover:bg-primary-light flex items-center text-gray-900">
                        <i class='bx bx-home text-lg mr-2'></i> Dashboard
                    </li>
                    <li class="px-sm py-2 rounded-md bg-primary-light flex items-center text-gray-900">
                        <i class='bx bx-calendar text-lg mr-2'></i> Appointments
                    </li>
                    <li class="px-sm py-2 rounded-md hover:bg-primary-light flex items-center text-gray-900">
                        <i class='bx bx-bell text-lg mr-2'></i> Notifications
                    </li>
                </ul>
            </div>
            <div class="logout-container">
                <div class="px-sm py-2 rounded-md hover:bg-primary-light flex items-center text-gray-900 cursor-pointer">
                    <i class='bx bx-log-out text-lg mr-2'></i> Logout
                </div>
            </div>
        </nav>
        <main class="flex-1">
            <header class="p-5 flex justify-end items-center border-b border-gray-200">
                <div class="flex items-center gap-2">
                    <i class='bx bx-bell text-gray-900' style="font-size: 1.4rem;"></i>
                    <div class="avatar w-12 h-12">
                        <i class="bx bx-user text-3xl"></i>
                    </div>
                    <div>
                        <div class="text-gray-900 font-medium">John Doe</div>
                        <div class="text-gray-400 text-xs">Patient</div>
                    </div>
                </div>
            </header>
            <div class="flex justify-between items-center mb-6 p-6">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 font-heading">Receptionist Dashboard</h2>
                    <p class="text-sm text-gray-500">Manage patient appointments and schedule</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
