<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Patient Portal</title>
    <link rel="stylesheet" href="../../globals.css">
    <link rel="stylesheet" href="../../node_modules/boxicons/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0; 
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            line-height: 1.5;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
        }

        .main-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .login-section {
            padding: 1rem;
            margin: 0 auto;
        }

        .sidebar {
            background-color: #0057B8;
            color: white;
            padding: 2rem;
            width: 500px;
            display: flex;
            align-items: flex-end;
        }

        .logo {
            width: 80px;
            margin-bottom: 3rem;
        }

        .login-header {
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 600;
            font-family: var(--font-heading);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 1.2rem; 
            margin-bottom: 1rem;
        }

        .login-form {
            max-width: 500px;
            width: 800px;
            padding: 2.9rem;
            border: 1px solid #d5d5d5;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 1rem;
        }

        .show-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #0057B8;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .login-button {
            width: 100%;
            padding: 0.875rem;
            background-color: #0057B8;
            color: white;
            border: none;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #004C9E;
        }

        .forgot-credentials {
            text-align: center;
            margin: 1rem 0;
            font-size: .9rem;

        }

        .create-account {
            text-align: center;
            margin-bottom: 1rem;
            font-size: .9rem;
        }

        a {
            color: #0057B8;
        }

        /* Sidebar Styles */
        .quick-access {
            margin-bottom: 3rem;
            padding: 2rem;
        }

        .quick-access h2 {
            font-size: 1rem;
            font-family: var(--font-heading);
            margin-bottom: 1.5rem;
            
        }
        
        .quick-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .quick-link i {
            margin-right: 10px; 
            font-size: 1.5rem;
            font-weight: 300;
        }
            
       
        .quick-link span {
            font-size: 1rem;
            position: relative;
            text-decoration: underline;
            font-weight: 500;
        }
     

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .login-section {
                padding: 2rem 1rem;
            }

            .app-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .app-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-section">
            <div class="logo">
                <div style="border: 2px solid #333; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; font-weight: bold;">LOGO</div>
            </div>

            <div class="login-header">
                <h1>Welcome</h1>
            <p class="subtitle">Log in to Patient Portal</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="show-password">SHOW</button>
                    </div>
                </div>

                <button type="submit" class="login-button">Log in</button>

                <div class="forgot-credentials">
                    <a href="#">Forgot username or password?</a>
                </div>

                <div class="create-account">
                    Don't have an account? <a href="#">Create one now</a>.
                </div>
            </form>

        </div>

        <div class="sidebar">
            <div class="quick-access">
                <h2>Quick access</h2>
                <a href="#" class="quick-link">
                    <i class='bx bx-money-withdraw'></i>
                    <span>Pay a bill</span>
                </a>
                <a href="#" class="quick-link">
                    <i class='bx bx-capsule'></i>
                    <span>Refill a prescription</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Show/Hide Password functionality
        document.querySelector('.show-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'HIDE';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'SHOW';
            }
        });
    </script>
</body>
</html>
