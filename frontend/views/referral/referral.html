<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Hospital Referral Form</title>
    <link rel="stylesheet" href="../../node_modules/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="../../globals.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../output.css">
   <link rel="stylesheet" href="../assets/css/referral.css">
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <div class="logo-inner"></div>
        </div>
        
        <div class="header">
            <h1>TEST CLINIC</h1>
            <p>TB patients</p>
            <div class="form-title">REFERRAL FORM</div>
        </div>
        
        <div class="section">
            <div class="section-title">PATIENT INFORMATION</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">DOB (mm/dd/yy):</label>
                    <input type="text" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">REFERRING PHYSICIAN</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="referringName">Name:</label>
                    <input type="text" id="referringName" name="referringName">
                </div>
                <div class="form-group">
                    <label for="billing">Billing #:</label>
                    <input type="text" id="billing" name="billing">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="refPhone">Phone:</label>
                    <input type="tel" id="refPhone" name="refPhone">
                </div>
                <div class="form-group">
                    <label for="fax">Fax:</label>
                    <input type="tel" id="fax" name="fax">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="refAddress">Address:</label>
                    <input type="text" id="refAddress" name="refAddress">
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="section" style="flex: 2; margin-right: 20px;">
                <div class="section-title">REASON FOR CONSULTATION:</div>
                <textarea id="reason" name="reason"></textarea>
            </div>
            
            <div class="section" style="flex: 1;">
                <div class="section-title">MEDICAL REPORT ATTACHED</div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="xray" name="reports">
                        <label class="checkbox-label" for="xray">X-ray</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ct" name="reports">
                        <label class="checkbox-label" for="ct">CT Scan</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="referent" name="reports">
                        <label class="checkbox-label" for="referent">Microbiological Tests</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="allergy" name="reports">
                        <label class="checkbox-label" for="allergy">Allergy</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="mrNotes" name="reports">
                        <label class="checkbox-label" for="mrNotes">Medical Notes</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="biopsy" name="reports">
                        <label class="checkbox-label" for="biopsy">Immunological & Blood Tests
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ultrasound" name="reports">
                        <label class="checkbox-label" for="ultrasound">Bronchoscopy with Bronchoalveolar Lavage (BAL)
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="oralTest" name="reports">
                        <label class="checkbox-label" for="oralTest">Oral Test</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="auscultation" name="reports">
                        <label class="checkbox-label" for="auscultation">Lumbar Puncture for CSF Analysis (if TB meningitis is suspected)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="other" name="reports">
                        <label class="checkbox-label" for="other">Other</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <p>+ Is the patient booked for Consultation with another Pulmonologist? </p>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="yes" name="otherConsult" value="yes">
                    <label class="checkbox-label" for="yes">Yes</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="no" name="otherConsult" value="no">
                    <label class="checkbox-label" for="no">No</label>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <strong>CONTACT INFORMATION</strong><br>
            Phone:0909090909<br>
            Website:heatlhcare.com<br>
        </div>
    </div>
    <div class="watermark">
        <h1>TEST CLINIC</h1>
    </div>
</body>
</html>
