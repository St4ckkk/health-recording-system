<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Referral Form</title>
    <link rel="stylesheet" href="../../node_modules/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="../../globals.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../output.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --primary-dark: #3730a3;
            --secondary: #10b981;
            --secondary-light: #ecfdf5;
            --accent: #f59e0b;
            --accent-light: #fef3c7;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-800);
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        .logo {
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header-text h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .form-header-text p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .form-body {
            padding: 30px;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--gray-800);
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray-200);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-header {
            background-color: var(--gray-100);
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: 100%;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 500;
        }

        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        textarea {
            height: 100%;
            min-height: 200px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            font-size: 13px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid var(--gray-400);
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-item label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .radio-item label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-200);
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-reset {
            background-color: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-reset:hover {
            background-color: var(--gray-100);
        }

        .btn-submit {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-submit:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .consultation-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .reason-section, .reports-section {
            display: flex;
            flex-direction: column;
        }

        .reason-section textarea {
            flex-grow: 1;
        }

        .additional-question {
            background-color: var(--primary-light);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .additional-question p {
            font-size: 14px;
            color: var(--gray-800);
            margin-top: 0;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .consultation-section {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="logo">
                <div class="w-12 h-12 flex justify-center items-center font-bold text-white">TC</div>
            </div>
            <div class="form-header-text">
                <h1>TEST CLINIC</h1>
                <p>Specialized Care Referral System</p>
            </div>
        </div>

        <div class="form-body">
            <div class="form-title">Patient Referral Form</div>

            <div class="form-grid">
                <!-- Left Column -->
                <div>
                    <div class="section">
                        <div class="section-header">PATIENT INFORMATION</div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>First name:</label>
                                <input type="text" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label>Last name:</label>
                                <input type="text" placeholder="Enter last name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>DOB (mm/dd/yyyy):</label>
                                <input type="text" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="tel" placeholder="(xxx) xxx-xxxx">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Address:</label>
                                <input type="text" placeholder="Street address, city, state, zip">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">REASON FOR CONSULTATION:</div>
                        <textarea placeholder="Please provide detailed information about the reason for this referral, including relevant symptoms, duration, and any previous treatments."></textarea>
                    </div>
                </div>

                <!-- Right Column -->
                <div>
                    <div class="section">
                        <div class="section-header">REFERRING PHYSICIAN</div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" placeholder="Physician's full name">
                            </div>
                            <div class="form-group">
                                <label>Billing #:</label>
                                <input type="text" placeholder="Enter billing number">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="tel" placeholder="(xxx) xxx-xxxx">
                            </div>
                            <div class="form-group">
                                <label>Fax:</label>
                                <input type="tel" placeholder="(xxx) xxx-xxxx">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Address:</label>
                                <input type="text" placeholder="Clinic/hospital address">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">MEDICAL REPORT ATTACHED</div>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="xray">
                                <label for="xray">X-ray</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ct">
                                <label for="ct">CT Scan</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="micro">
                                <label for="micro">Microbiological Tests</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="allergy">
                                <label for="allergy">Allergy</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="medical">
                                <label for="medical">Medical Notes</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="blood">
                                <label for="blood">Immunological & Blood Tests</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="bronch">
                                <label for="bronch">Bronchoscopy with BAL</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="oral">
                                <label for="oral">Oral Test</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lumbar">
                                <label for="lumbar">Lumbar Puncture</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="other">
                                <label for="other">Other</label>
                            </div>
                        </div>

                        <div class="additional-question">
                            <p>Is the patient booked for consultation with another specialist?</p>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="yes" name="otherConsult" value="yes">
                                    <label for="yes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="no" name="otherConsult" value="no">
                                    <label for="no">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-reset">Reset Form</button>
                <button class="btn btn-submit">Submit Referral</button>
            </div>
        </div>
    </div>
</body>
</html>
